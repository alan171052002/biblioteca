<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <script src="https://kit.fontawesome.com/e80ca12edd.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script defer src="../main.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo nav-link">Biblioteca TAMTO</a>
            <button class="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item" id="menu-cursos">
                    <a href="/cursos" class="nav-menu-link nav-link">Cursos</a>
                </li>
                <li class="nav-menu-item" id="menu-manuales">
                    <a href="/manuales" class="nav-menu-link nav-link">Manuales</a>
                </li>
                <li class="nav-menu-item" id="menu-usuarios">
                    <a href="/Usuarios" class="nav-menu-link nav-link">Usuarios</a>
                </li>
                <li class="nav-menu-item" id="menu-login">
                    <a href="/login" class="nav-menu-link nav-link ">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Archivos</h2>

        <!-- Botón para abrir el modal -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addFileModal">
            Agregar Archivo
        </button>

        <!-- Tabla para mostrar los archivos -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="fileList">
                <!-- Los archivos se agregarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar archivo -->
    <div class="modal fade" id="addFileModal" tabindex="-1" aria-labelledby="addFileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFileModalLabel">Agregar Archivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addFileForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fileName" class="form-label">Nombre del Archivo</label>
                            <input type="text" class="form-control" id="fileName" name="fileName" required>
                        </div>
                        <div class="mb-3">
                            <label for="fileDescription" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="fileDescription" name="fileDescription"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="fileUpload" class="form-label">Seleccionar Archivo PDF</label>
                            <input type="file" class="form-control" id="fileUpload" name="fileUpload"
                                accept="application/pdf" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <!-- Modal para ver el archivo -->
    <div class="modal fade" id="viewFileModal" tabindex="-1" aria-labelledby="viewFileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewFileModalLabel">Visualizador de PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfViewer" src="" width="100%" height="750px"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!------------------------------------------------------------>
    <!--  eliminar páginas -->
    <div class="modal fade" id="deletePagesModal" tabindex="-1" aria-labelledby="deletePagesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deletePagesModalLabel">Eliminar Páginas del PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="pagesToDelete">Páginas a eliminar (separadas por comas):</label>
                        <input type="text" id="pagesToDelete" class="form-control" placeholder="Ejemplo: 1, 3, 5">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="borrarPaginasYDescargar()">Eliminar Páginas y Descargar</button>
                </div>
            </div>
        </div>
    </div>
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-links">
                    <a href="#" class="footer-link">Privacidad</a>
                    <a href="#" class="footer-link">Términos de servicio</a>
                </div>
                <div class="footer-social">
                    <a href="https://www.facebook.com/industrialtamtodepuebla/?locale=es_LA" class="social-link"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a href="https://x.com/i/flow/login?redirect_after_login=%2Findustrialtamto" class="social-link"><i
                            class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.instagram.com/productostamto/?hl=es" class="social-link"><i
                            class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <p class="footer-copyright">© 2024 Biblioteca TAMTO. Todos los derechos reservados.</p>

        </footer>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
