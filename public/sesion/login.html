<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/e80ca12edd.js" crossorigin="anonymous"></script>
    <script defer src="../main.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo nav-link">Biblioteca TAMTO</a>
            <button class="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item" id="menu-cursos">
                    <a href="/cursos" class="nav-menu-link nav-link">Cursos</a>
                </li>
                <li class="nav-menu-item" id="menu-manuales">
                    <a href="/manuales" class="nav-menu-link nav-link">Manuales</a>
                </li>
                <li class="nav-menu-item" id="menu-archivos">
                    <a href="/archivos" class="nav-menu-link nav-link">Archivos</a>
                </li>
                <li class="nav-menu-item" id="menu-login">
                    <a href="/login" class="nav-menu-link nav-link nav-menu-link_active">Iniciar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="contenedor">
            <div class="formulario1">
                <h2>Iniciar Sesión</h2><br>
                <!-- Inicio del formulario -->
                <form action="/login" method="POST" class="registro-formulario">
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="usuario" name="usuario" required autocomplete="off">
                        <label for="usuario">Usuario:</label>
                    </div><br>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="password" required autocomplete="off">
                        <label for="password">Contraseña:</label><br>
                    </div><br>
                    <div>
                        <button type="submit" class="rounded-button">Iniciar Sesión</button>
                    </div>
                </form>
                <!-- Fin del formulario -->
                <div><br>
                    <a href="/registro">Regístrate</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#" class="footer-link">Privacidad</a>
                <a href="#" class="footer-link">Términos de servicio</a>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com/industrialtamtodepuebla/?locale=es_LA" class="social-link"><i
                        class="fa-brands fa-facebook"></i></a>
                <a href="https://x.com/i/flow/login?redirect_after_login=%2Findustrialtamto" class="social-link"><i
                        class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/productostamto/?hl=es" class="social-link"><i
                        class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <p class="footer-copyright">© 2024 Biblioteca TAMTO. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS y Popper.js (Necesarios para el funcionamiento de algunos componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
